{% extends 'base.html' %}
{% block content %}
<h1>Clients List</h1>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">Client</th>
      <th scope="col">Value</th>
      <!-- <th scope="col">Pending</th> -->
    </tr>
  </thead>
  <tbody>
    {% for invoice in allInvoice %}  
      <tr>
        <td>{{ invoice.client }}</td>  
        <td>{{ invoice.gross_value }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
