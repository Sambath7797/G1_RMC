{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="grade" class="form-label">Grade</label>
                <input type="text" class="form-control" id="grade" placeholder="Enter grade">
            </div>
            <div class="col-md-4">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
            </div>
            <div class="col-md-4">
                <label for="rate" class="form-label">Rate</label>
                <input type="number" class="form-control" id="rate" placeholder="Enter rate">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="billingAddress" class="form-label">Billing Address</label>
                <textarea class="form-control" id="billingAddress" rows="3"></textarea>
            </div>
            <div class="col-md-6">
                <label for="shippingAddress" class="form-label">Shipping Address</label>
                <textarea class="form-control" id="shippingAddress" rows="3"></textarea>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sameAsBilling">
                    <label class="form-check-label" for="sameAsBilling">
                        Same as Billing Address
                    </label>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="deliveryNote" class="form-label">Delivery Note</label>
                <input type="number" class="form-control" id="deliveryNote" placeholder="Enter delivery note" max="99999">
            </div>

            <div class="col-md-6">
                <label for="dispatchTruck" class="form-label">Dispatch Truck</label>
                <input type="text" class="form-control" id="dispatchTruck" placeholder="Enter dispatch truck">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

{% endblock %}
