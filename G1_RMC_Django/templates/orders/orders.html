{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Orders</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <input class="form-control w-75" type="text" placeholder="Search..." aria-label="Search">
        <a href="{% url 'create_order' %}" class="btn btn-primary">Create+</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
                <th>Quantity</th>
                <th>No. of Batches</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.clientname }}</td>
                <td>{{ order.grade }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.totalbatch }}</td>
                <td>
                    <a href="{% url 'update_order' order.oid %}" class="btn btn-primary">Update</a>
                    <a href="{% url 'delete_order' order.oid %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
